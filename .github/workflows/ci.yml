name: Main Branch CI

on:
    push:
        branches: [main, master] # Executa quando houver push nestas branches
    workflow_dispatch: # Permite executar manualmente

jobs:
    validate:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x, 22.x] # Versões LTS compatíveis com NestJS

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

            - name: Cache yarn dependencies
              uses: actions/cache@v3
              id: yarn-cache
              with:
                  path: |
                      ${{ steps.yarn-cache-dir-path.outputs.dir }}
                      node_modules
                      */*/node_modules
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Install dependencies
              if: steps.yarn-cache.outputs.cache-hit != 'true'
              run: yarn install --frozen-lockfile

            - name: Check code style
              run: |
                  yarn lint
                  yarn format:check

            - name: Run tests with coverage
              run: yarn test:cov

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v5
              continue-on-error: true
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: welton-dev/stack-nestjs
                  fail_ci_if_error: false # Não falha o CI se o upload falhar
