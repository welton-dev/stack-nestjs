name: Main Branch CI

on:
    push:
        branches: [main, master] # Executa quando houver push nestas branches
    workflow_dispatch: # Permite executar manualmente

jobs:
    validate:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x] # Versões LTS compatíveis com NestJS

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Check code style
              run: |
                  yarn lint
                  yarn format:check

            - name: Run tests
              run: yarn test

            - name: Build
              run: yarn build

            - name: Upload coverage reports
              uses: codecov/codecov-action@v3
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage/lcov.info
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: true

    security:
        runs-on: ubuntu-latest
        needs: validate
        steps:
            - uses: actions/checkout@v3

            - name: Run Snyk to check for vulnerabilities
              uses: snyk/actions/node@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --severity-threshold=high

    deploy:
        runs-on: ubuntu-latest
        needs: [validate, security]
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' # Só executa na main/master
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: yarn build

            - name: Create GitHub Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ github.run_number }}
                  release_name: Release v${{ github.run_number }}
                  body: |
                    Automated release for commit ${{ github.sha }}
                  draft: false
                  prerelease: false
